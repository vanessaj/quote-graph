<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test Page :-)</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
        
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* Gets overriden by D3-assigned height below */
                margin-right: 2px;
                background-color: teal;
            }
        
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // D3 code 
            var dataset = [ 5, 10, 15, 20, 25, 32];
            
            /*d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d) { return "We are lookin' at # :" + d; })
            .style("color", function(d) {
                if ((d%2)!=0)
                    return "green";
                else
                    return "red";
            });*/
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 5;
                    return barHeight + "px";
                });
        </script>
    </body>
</html>
