<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test Page :-)</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
        
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* Gets overriden by D3-assigned height below */
                margin-right: 2px;
                background-color: teal;
            }
        
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // D3 code 

           var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];            
                /*var dataset = [];                        
            */
            
            // vars for svg width and height
            var svgW = 500;
            var svgH = 100;
            var barPadding = 1;
            // var for svg
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgW)
                        .attr("height", svgH);
            
            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d,i){
                    return i * (svgW / dataset.length);
               })
               .attr("y", function(d){
                    return svgH - (d * 4);
               })
               .attr("width", svgW / dataset.length - barPadding)
               .attr("height", function(d){
                    return (d * 4);
               })
               .attr("fill", function(d) {
                    return "rgb(" + (d * 8) +  ",0," + (d * 8)+ ")";
                });

            svg.selectAll("text").data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                    return d;
                })
               .attr("x", function(d, i) {
                    return i * (svgW / dataset.length) + (svgW / dataset.length - barPadding) / 2;
                })
               .attr("y", function(d){
                    return svgH - (d * 4) + 14;
               })
               .attr("fill", "white")
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("text-anchor", "middle");




        </script>
    </body>
</html>
