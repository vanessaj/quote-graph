<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test Page :-)</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
        
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* Gets overriden by D3-assigned height below */
                margin-right: 2px;
                background-color: teal;
            }
        
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // D3 code 

            //var dataset = [5,10,15,20,25,30];
            var dataset = [];                        
            
            for (var i = 0; i < 10; i++) {          
                var newNum = Math.round(Math.random() * 30);  
                dataset.push(newNum);          
            }
            
            // vars for svg width and height
            var w = 500;
            var h = 100;
            // var for svg
            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
            
            var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");

            circles.attr("cx", function(d, i) {
                        return (i * 65) + 30;
                    })
                    .attr("cy", h/2)
                    .attr("r", function(d) {
                    return d;
                    })
                .attr("stroke", function(d){
                    if ((d%2) != 0)
                        return "green"
                    else
                        return "red"
                    
                })
                .attr("stroke-width", function(d) {return d/3})
                .attr("fill", function(d){
                    if (d>=15)
                        return "blue"
                    else
                        return "yellow"
                });




        </script>
    </body>
</html>
