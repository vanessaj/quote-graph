<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Solar System Visualization</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <link href="css/d3styling.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Solar System Visualization</h1>
            <p>Visualizations of different data about the planets in our solar system</p>
            <br>
            <h2>Planet size</h2>
            <br>
        </div>
        <div id="chart1" class="container"></div>
    </body>

    <!-- D3 CODE -->
    <script type="text/javascript">
        //Dynamic, random dataset
        /*
        var dataset = [
            [57 9, 2440],
            [108 2, 6052],
            [149 6, 6371],
            [227 9, 3390],
            [778 5, 69911],
            [1 433 0, 58232],
            [2 877 0, 25362],
            [4 503 0, 24622]
            ];
            */
        //var dataset = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],[410, 12], [475, 44], [25, 67], [85, 21], [220, 88], [600,150]];
        //var dataset = [[57 910 000, 2440], [108200 000, 6052]];
        var dataset = [[57910000 , 2440], [108200000 , 6052], [149600000, 6371], [227900000, 3390], [778500000,69911], [1433000000, 58232], 
                        [2877000000, 25362], [4503000000, 24622]];
        
        // vars for svg width and height
        var svgW = 700;
        var svgH = 500;
        // padding
        var padding = 50;


        // scale 
        var xScale = d3.scale.log()
            .domain([d3.min(dataset, function(d){return d[0];}) - 10000000,
                    d3.max(dataset, function(d) { return d[0]; })])
            .range([padding,svgW - padding * 2]);
        var yScale = d3.scale.log()
            .domain([d3.min(dataset, function(d){return d[1];}) - 1000, d3.max(dataset, function(d){return d[1];})])
            .range([svgH - padding,padding]);
        var rScale = d3.scale.linear()
             .domain([0, d3.max(dataset, function(d) { return d[1]; })])
             .range([2, 10]);

        // axes
        var xAxis = d3.svg.axis()
              .scale(xScale)
              .orient("bottom")
              .ticks(10);
        var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(20);


        // var for svg
        var svg = d3.select("#chart1")
                    .append("svg")
                    .attr("width", svgW)
                    .attr("height", svgH);

        // creating circles in scatter plot
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                return xScale(d[0]);
            })
           .attr("cy", function(d) {
                return yScale(d[1]);
            })
            .attr("r", function(d) {
                return rScale(d[1]);
            });

        // adding x axis
        svg.append("g")
            .attr("class", "axis")  // assign "axis" class
            .attr("transform", "translate(0," + (svgH - padding) + ")")
            .call(xAxis);
        // text for x axis
        svg.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "end")
            .attr("x", svgW)
            .attr("y", svgH - 6)
            .text("Distance from Sun");

        // adding y axis
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ", 0)")
            .call(yAxis);
        // text for y axis
        svg.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .attr("y", 5)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Radius");

    // end of D3  code
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
</html>
